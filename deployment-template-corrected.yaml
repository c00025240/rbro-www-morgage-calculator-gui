apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: ${APPLICATION_NAME}
metadata:
  name: ${APPLICATION_NAME}-deployment-template
objects:
  # ConfigMap for client-side runtime configuration
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${APPLICATION_NAME}${DC_SUFFIX}
    data:
      env.json: |
        {
          "production": false,
          "environmentName": "test",
          "apiUrl": "/api",
          "districtsUrl": "/districts",
          "enableLogging": true,
          "jentisWorkspace": "preview"
        }
  
  # Deployment
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ${APPLICATION_NAME}${DC_SUFFIX}
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}${DC_SUFFIX}
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: ${APPLICATION_NAME}
            deploymentconfig: ${APPLICATION_NAME}${DC_SUFFIX}
        spec:
          containers:
            - image: ${IMAGE_STREAM_TAG}
              imagePullPolicy: IfNotPresent
              name: ${APPLICATION_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
              # Environment variables for server-side proxy configuration
              env:
                - name: BACKEND_URL
                  value: "https://mtg-calculator-orchestrator-www.apps.ocp4-test.rbro.rbg.cc"
                - name: ADMIN_SERVICE_URL
                  value: "https://rbro-loan-calculation-admin-service-www.apps.ocp4-test.rbro.rbg.cc"
                - name: PORT
                  value: "8080"
                - name: LOG_LEVEL
                  value: "info"
                - name: NODE_ENV
                  value: "production"
              resources:
                limits:
                  memory: 200M
                  ephemeral-storage: "1Gi"
                requests:
                  memory: 50M
                  ephemeral-storage: "512Mi"
              # Liveness probe
              livenessProbe:
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
                timeoutSeconds: 5
              # Readiness probe
              readinessProbe:
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 5
                successThreshold: 1
                failureThreshold: 3
                timeoutSeconds: 3
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              # Mount ConfigMap for client-side env.json
              volumeMounts:
                - mountPath: /opt/app-root/src/browser/assets/config/
                  name: volume-config
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                defaultMode: 420
                name: ${APPLICATION_NAME}${DC_SUFFIX}
              name: volume-config
      test: null
      triggers: null

  # Service
  - apiVersion: v1
    kind: Service
    metadata:
      name: ${APPLICATION_NAME}${DC_SUFFIX}
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: ${APPLICATION_NAME}
        deploymentconfig: ${APPLICATION_NAME}${DC_SUFFIX}
      sessionAffinity: None
      type: ClusterIP

parameters:
  - description: Define the image stream tag to use when deploying the application
    name: IMAGE_STREAM_TAG
    required: true
  - description: Name of the project where the application will be/is deployed in.
    name: PROJECT_NAME
    required: true
  - description: Name of the application
    name: APPLICATION_NAME
    required: true
  - description: Version of the image to deploy.
    name: APPLICATION_VERSION
    required: true
  - description: Variable defining the environment (dev|test|prelive|prod).
    name: ENVIRONMENT
    required: true
  - description: Configure the name of the active deployment config in case of an A/B deployment
    name: DC_SUFFIX
    required: false
    value: ""

