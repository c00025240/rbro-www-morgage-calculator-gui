<div [class]="getSavingsChipClasses().join(' ')">
  <span class="ms-savings-chip__icon ms-savings-chip__icon--left" *ngIf="iconLeft" [innerHTML]="getLeftIcon()"></span>
  <span class="ms-savings-chip__text">{{ text }}</span>
  <span class="ms-savings-chip__icon ms-savings-chip__icon--right" *ngIf="iconRight" [innerHTML]="getRightIcon()"></span>
</div>
